<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="bg">Rojo</div>
        <select class="selectColor" onchange="changeColor(this)">
            <option value="#ff2323">Rojo</option>
            <option value="#66ff00">Verde</option>
            <option value="#fff">Blanco</option>
            <option value="#000">Negro</option>
            <option value="#9b1fe8">Violeta</option>
            <option value="#ffff12">Yellow</option>
            <option value="#ff69b4">Rosa</option>
        </select>
    </section>
    <script>
        function changeColor(getColor){
            let bg = document.querySelector('.bg');
            let selectColor = getColor.value;
            let text = getColor.options[getColor.selectedIndex].text;
            bg.style.background = selectColor;
            bg.innerHTML = text;
        }
    </script>
</body>
</html>
